{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{% static 'css/news.css' %}">
    <title>News</title>
</head>
<body>

    <header>
        <img src="{% static 'images/mattback.png' %}" alt="">    
    </header>

    <section class="content">
        <h1>News from Matt</h1>
        <h3>Very fresh</h3>
    </section>


    {% for item in news %}
        <h1>{{ item.title }}</h1>
        <p>{{ item.publication_date|date:"F d, Y" }}</p>
        <img src="{{ item.image.url }}" alt="{{ item.title }}">
        <p>{{ item.content }}</p>
        <hr>
    {% endfor %}
</body>
</html>
